<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enchanted Whispers</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="soundBar">
            <button id="soundButton">ðŸ”Š</button>
        </div>
        <div class="start-page">
            <img src="images/title.png" style="width: 1500px; -webkit-filter: drop-shadow(5px 5px 5px #dbb741); filter: drop-shadow(5px 5px 5px #cfa518);">
            <img src="images/start.png" style="width: 300px" id="startButton">
        </div>

        <div id="quiz-page" class="hide">
            <div class="questionheader">
                <h2 id="questionNumber"></h2>
                <p style="font-size: 50px; display: flex; align-items: center; padding: 10px;"> | </p>
                <p id="questionText"></p>
            </div>
            <div class="image-container">
                <img id="questionImage">
            </div>
            <div class="answer-grid">
                    <button class="optionButton" data-type="type1">Option 1</button>
                    <button class="optionButton" data-type="type2">Option 2</button>
                    <button class="optionButton" data-type="type3">Option 3</button>
                    <button class="optionButton" data-type="type4">Option 4</button>
            </div>
            <br>
            <div class="controls">
                <button id="nextButton" ></button>
                <br>
                <div id = "myProgress">
                    <div id = "myBar"></div>
                </div>
            </div>
        </div>
            <div id="results-page" class="hide">
                <img id="resultImage" alt="Personality Type Image" >
                <div id="resultStats"></div>
                <button id = "restartBtn">RESTART</button>
                <!-- results in here -->
            </div>
    </div>

    <script src="logic.js"></script>
    <script src="trail.js"></script>
</body>
</html>
